version: "3.8"

services:
  web:
    build: .
    container_name: "web"
    command: gunicorn project.wsgi:application --bind 0.0.0.0:8000 --timeout 600
    volumes:
      - .:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - .env

  nginx:
    image: nginx:latest
    container_name: "nginx"
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web 
